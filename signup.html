<!DOCTYPE html>
<html>

<head>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Signup Page</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/login and signup pages/signup.css">
    <script type="module" src="signup.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        function validateRecaptcha(event) {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the reCAPTCHA.");
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>

</head>

<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo">
        <h1>NScloudtech</h1>
    </div>
    <form id="signup-form">
        <h2>Sign Up</h2><br>
        <label for="name">Username:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your Username here"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email here"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your Password here"><br>
        <br>
        <div class="g-recaptcha" data-sitekey="6Lec92AqAAAAAKpDm2zHWp-9c57WCkG9GFDtamAi"></div>
        <br>
        <br>
        <input type="submit" value="Sign Up"><br>
    </form>

    <div class="bottom-text">
        <p>Already Have an Account Click <a href="signin.html" class="signin">Here</a> To Sign In</p>
    </div>
</body>

</html>
