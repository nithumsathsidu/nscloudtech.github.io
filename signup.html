<!DOCTYPE html>
<html>
<head>
    <style>

    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
   <script type="module" src="signup.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    

    <form id="signup-form">
        <h2>Sign Up</h2><br>
        <label for="name">Username:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your Username here"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email here"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your Password here"><br>
        <input type="submit" value="Sign Up">


    </form>
    
    <div class="bottom-text">
    <p>Already Have an Account Click <a href="signin.html">Here</a> To Sign In</p>
    </div>
</body>
</html>
