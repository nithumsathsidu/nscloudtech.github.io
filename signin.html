<body>
        <form id="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>

    <!-- Place the text inside a container with the "bottom-text" class -->
    <div class="bottom-text">
        <p>Don't have an account? Click <a href="signup.html">Here</a> To Sign Up</p>
    </div>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCdP0H1AHOZkv_iZZjpKVeVwclcqWUNxy8",

            authDomain: "nscloudtech.firebaseapp.com",

            projectId: "nscloudtech",

            storageBucket: "nscloudtech.appspot.com",

            messagingSenderId: "313047332528",

            appId: "1:313047332528:web:a4aabf4e61bb518996ed75",

            measurementId: "G-725YRQCWG7"
        };
        firebase.initializeApp(firebaseConfig);

        // Get elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');

        // Add login event
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const auth = firebase.auth();

            // Sign in
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    alert('Logged in successfully');
                    emailInput.value = ''; // Clear email input
                    passwordInput.value = ''; // Clear password input
                    // ...
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    alert('Invalid email or password');
                });
        });
    </script>
