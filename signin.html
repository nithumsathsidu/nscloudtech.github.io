<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login and signup pages/Login.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 100px; /* Increased height */
            margin-right: 10px;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            margin: 0;
            color: #0000FF; /* Blue color */
            background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
            padding: 5px;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
    </style>
</head>

<body style="background-image: url(background.jpg);">
    <div class="header">
        <img src="logo.jpg" alt="Logo">
        <h1>NScloudtech</h1>
    </div>
    
    <form id="login-form">
        <h2>Sign In</h2>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your Username here"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Enter your email here"><br>
        
        <div id="recaptcha-container" class="g-recaptcha" data-sitekey="6Lec92AqAAAAAKpDm2zHWp-9c57WCkG9GFDtamAi"></div><br>
        <br>
        <input type="submit" value="Login" class="submit">
        <br>
        <br>
        <div>
            <a href="loging pages/forgot-password.html" class="forgot-password">Forgot Password?</a>
            <a href="loging pages/forgot-email.html" class="forgot-email">Forgot Email?</a><br>
        </div>
    </form>

    <div class="bottom-text">
        <p>Don't have an account? Click <a href="signup.html">Here</a> To Sign Up</p>
    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCdP0H1AHOZkv_iZZjpKVeVwclcqWUNxy8",
            authDomain: "nscloudtech.firebaseapp.com",
            projectId: "nscloudtech",
            storageBucket: "nscloudtech.appspot.com",
            messagingSenderId: "313047332528",
            appId: "1:313047332528:web:a4aabf4e61bb518996ed75",
            measurementId: "G-725YRQCWG7"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Render the reCAPTCHA widget
        grecaptcha.render('recaptcha-container', {
            'sitekey': '6Lec92AqAAAAAKpDm2zHWp-9c57WCkG9GFDtamAi',
            'theme': 'light'
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert('Please complete the reCAPTCHA.');
                return;
            }


            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    alert('Login successful!');
                    // Redirect to another page or perform other actions
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    var userFriendlyMessage = '';

                    switch (errorCode) {
                        case 'auth/operation-not-allowed':
                            userFriendlyMessage = 'Email/password accounts are not enabled.';
                            break; 
                        case 'auth/missing-email':
                            userFriendlyMessage = 'An email address is required.';
                            break;
                        case 'auth/internal-error':
                            userFriendlyMessage = 'Oops! Something went wrong. Please try again later.';
                            break;
                        case 'auth/too-many-requests':
                            userFriendlyMessage = 'We have blocked all requests from this device due to unusual activity. Try again later.';
                            break;
                        case 'auth/network-request-failed':
                            userFriendlyMessage = 'A network error has occurred. Please try again later.';
                            break;
                        case 'auth/user-disabled':
                            userFriendlyMessage = 'The user account has been disabled by an administrator.';
                            break;
                        case 'auth/user-not-found':
                            userFriendlyMessage = 'The specified user account does not exist.';
                            break;
                        case 'auth/missing-password':
                            userFriendlyMessage = 'A password is required.';
                            break;
                        case 'auth/invalid_login_credentials':
                            userFriendlyMessage = 'The password is invalid.';
                            break;
                        default:
                            userFriendlyMessage = 'An unknown error occurred. Please try again.';
                            break;
                    }

                    alert(userFriendlyMessage);
                });
        });
    </script>
</body>
</html>
