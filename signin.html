<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: 350;
            padding-top: 0;
            margin-bottom: 30px;
            color: #333333;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Login Page</h1>
    <form id="login-form" action="/submit" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="g-recaptcha" data-sitekey="your-site-key"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCdP0H1AHOZkv_iZZjpKVeVwclcqWUNxy8",
            authDomain: "nscloudtech.firebaseapp.com",
            projectId: "nscloudtech",
            storageBucket: "nscloudtech.appspot.com",
            messagingSenderId: "313047332528",
            appId: "1:313047332528:web:a4aabf4e61bb518996ed75",
            measurementId: "G-725YRQCWG7"
        };
        firebase.initializeApp(firebaseConfig);

        // Get elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');

        // Add login event
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const auth = firebase.auth();
            const recaptchaResponse = grecaptcha.getResponse();

            if (recaptchaResponse.length === 0) {
                alert('Please complete the reCAPTCHA');
                return;
            }

            // Sign in
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    alert('Logged in successfully');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage);
                });
        });
    </script>
</body>
</html>
