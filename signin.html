<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Signup Page</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/login and signup pages/Login.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnlWeo1q5ca85gDL800o-tgzPqcp4QNsc",
            authDomain: "nscloudtech1.firebaseapp.com",
            databaseURL: "https://nscloudtech1-default-rtdb.firebaseio.com",
            projectId: "nscloudtech1",
            storageBucket: "nscloudtech1.appspot.com",
            messagingSenderId: "682366385440",
            appId: "1:682366385440:web:769ac7c6ee00740c132b45",
            measurementId: "G-Z09RV5W6VM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to handle sign-in
        document.getElementById('signin-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sanitize email to use as a key
            const sanitizedEmail = email.replace(/[.#$[\]]/g, '_');

            // Retrieve user data from Firebase Realtime Database
            const dbRef = ref(database);
            get(child(dbRef, sanitizedEmail)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        alert('Sign-in successful!');
                        localStorage.setItem('login', 'true');
                        localStorage.setItem('username', userData.username); // Assuming 'username' is a field in your database
                        window.location.href = 'index.html';
                    } else {
                        alert('Incorrect password.');
                    }
                } else {
                    alert('No user found with this email.');
                }
            }).catch((error) => {
                alert('Failed to retrieve user data: ' + error.message);
            });
        });
    </script>
</head>
<body style="background-image: url('CSS/login%20and%20signup%20pages/background.jpg');">
    <div class="header">
        <a href="index.html" class="header-link">
            <img src="logo.jpg" alt="Logo">
            <h1>NScloudtech</h1>
        </a>
    </div>

    <form id="signin-form">
        <h2>Sign In</h2><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email here"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your Password here"><br>
        <br>
        <div class="g-recaptcha" data-sitekey="6Lec92AqAAAAAKpDm2zHWp-9c57WCkG9GFDtamAi"></div>
        <br>
        <br>
        <input type="submit" value="Sign In"><br>
    </form>
    <div class="bottom-text">
        <p>Don't Have an Account Click <a href="signup.html" class="signup">Here</a> To Sign Up</p>
    </div>
</body>
</html>
